<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <h1 class="header-text">Calculator</h1>
  </header>
  <main>
    <div class="calculator">
      <div class="calculator-screen">
        <input type="text" class="calculator-screen-last" value="" disabled />
        <input type="text" class="calculator-screen-current" value="0" disabled />
      </div>

      <div class="calculator-keys">
        <button type="button" class="clear-all orange-btn span-2" value="clear-all">
          C
        </button>
        <button type="button" class="del orange-btn" value="del">
          &larr;
        </button>

        <button type="button" class="operator" value="/">&divide;</button>

        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>

        <button type="button" class="operator" value="*">&times;</button>

        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>

        <button type="button" class="operator" value="-">-</button>

        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>

        <button type="button" class="operator" value="+">+</button>

        <button type="button" class="span-2" value="0">0</button>

        <button type="button" class="decimal" value=".">.</button>

        <button type="button" class="equal-sign green-btn" value="=">
          =
        </button>
      </div>
    </div>
  </main>
</body>

</html>
